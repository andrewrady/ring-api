[[constraint]]
  name = "github.com/dgrijalva/jwt-go"
  version = "3.2.0"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.6.2"

[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "1.9.2"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"

[metadata.heroku]
  root-package = "ring-api"
  go-version = "1.11"
  install = ["./..."]
